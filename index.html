<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet html</title>
</head>
<body>
    <!-- Barre de navigation -->
     <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#apropos">A propos</a></li>
            <li><a href="#travail">Travail</a></li>
            <li><a href="#Cv">CV</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
     </nav>
     <header>
        <!-- Section a propos -->
         <section id="A propos">
            <h2>Bienvenue à L'univers Suuda</h2>
            <form>
                <label for="slogan">Proposez un slogan ou une idée&nbsp;:</label><br>
                <input type="text" id="slogan" name="slogan" placeholder="Votre slogan ou idée"><br><br>
                <input type="submit" value="Envoyer">
            </form>
            <video src="video/vid1.mp4" autoplay muted loop controls width="200">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            <audio src="audio/creative-portfolio-398375.mp3" controls autoplay loop muted></audio>
         </section>
         <!-- Section travail -->
          <section id="travail">
                        <h2>Demande de service</h2>
                        <form>
                            <label for="nom">Nom :</label><br>
                            <input type="text" id="nom" name="nom" placeholder="Votre nom"><br><br>
                            <label for="email">Email :</label><br>
                            <input type="email" id="email" name="email" placeholder="Votre email"><br><br>
                            <label for="service">Service souhaité :</label><br>
                            <select id="service" name="service">
                                <option value="Conseil">Conseil et accompagnement professionnel</option>
                                <option value="Formation">Formation et développement de compétences</option>
                                <option value="Organisation">Organisation d'événements et séminaires</option>
                                <option value="Solutions">Solutions personnalisées pour entreprises et particuliers</option>
                            </select><br><br>
                            <label for="message">Message :</label><br>
                            <textarea id="message" name="message" rows="4" cols="40" placeholder="Décrivez votre besoin..."></textarea><br><br>
                            <input type="submit" value="Envoyer">
                        </form>
                    </section>
            <!-- Section CV -->
                    <section id="Cv">
                        <h2>Formulaire CV</h2>
                        <form>
                            <label for="formation">Formation :</label><br>
                            <input type="text" id="formation" name="formation" placeholder="Votre formation"><br><br>
                            <label for="experience">Expérience :</label><br>
                            <input type="text" id="experience" name="experience" placeholder="Votre expérience"><br><br>
                            <label for="competences">Compétences :</label><br>
                            <input type="text" id="competences" name="competences" placeholder="Vos compétences"><br><br>
                            <label for="langues">Langues :</label><br>
                            <input type="text" id="langues" name="langues" placeholder="Vos langues"><br><br>
                            <input type="submit" value="Envoyer">
                        </form>
                    </section>
            <!-- Section contact -->
                    <section id="contact">
                        <h2>Contactez-nous</h2>
                        <form>
                            <label for="nom">Nom :</label><br>
                            <input type="text" id="nom" name="nom" placeholder="Votre nom"><br><br>
                            <label for="email">Email :</label><br>
                            <input type="email" id="email" name="email" placeholder="Votre email"><br><br>
                            <label for="message">Message :</label><br>
                            <textarea id="message" name="message" rows="4" cols="40" placeholder="Votre message..."></textarea><br><br>
                            <input type="submit" value="Envoyer">
                        </form>
                        <audio src=""></audio>

     </header>
    
</body>
</html>
